name: Deploy widget library

on:
  workflow_dispatch: # temporary!
  push:
    tags:
      - v*

jobs:
  vars:
    runs-on: ubuntu-latest
    steps:
    - id: tag_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//-latest}
    outputs:
      version: ${{ steps.tag_version.outputs.VERSION }}

  # Build
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - uses: actions/cache@v2
      id: yarn-cache
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
    - name: Install dependencies
      if: steps.yarn-cache.outputs.cache-hit != 'true'
      run: yarn install --pure-lockfile

    - name: Build Widget
      run: yarn workspace @equipment-experts/widget build
    - name: Archive Widget
      uses: actions/upload-artifact@v2
      with:
        name: compiled-assets
        path: |
          packages/widget/dist

  deploy:
    runs-on: ubuntu-latest
    needs: [vars, build]
    steps:
    - name: Download compiled assets
      uses: actions/download-artifact@v2
      with:
        name: compiled-assets
    - uses: jakejarvis/s3-sync-action@v0.5.1
      with:
        args: --cache-control max-age=31536000,public
      env:
        AWS_S3_BUCKET: cdn.parameter1.com
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        DEST_DIR: 'equipment-experts-widget/v${{ needs.vars.outputs.version }}'
